name: CI
on: [push, pull_request]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Backend
      - run: |
          cd backend
          npm ci
          npm test

      # Frontend
      - run: |
          cd frontend
          npm ci
          npm run build
